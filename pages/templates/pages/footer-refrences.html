<noscript>
    <style type="text/css" scoped>
        #socialicons > a span {
            top: 0px;
            right: -100%;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        #socialicons > ahover div {
            right: 0px;
        }
    </style>
</noscript>
<script type="text/javascript">
    /* <![CDATA[ */
    $(document).ready(function () {
        $("#scrollgallery").smoothDivScroll({
            touchScrolling: true,
            manualContinuousScrolling: true,
            visibleHotSpotBackgrounds: "always",
            autoScrollingMode: "onstart"
        });
        $('#nav').scrollspy()
    });
    $("#scrollgallery").bind("mouseover", function () {
        $("#scrollgallery").smoothDivScroll("stopAutoScrolling");
    });
    $("#scrollgallery").bind("mouseout", function () {
        $("#scrollgallery").smoothDivScroll("startAutoScrolling");
    });

    $(window).load(function () {
        $("#scrollgallery").fadeIn(300);
    });
    /* ]]> */
</script>
