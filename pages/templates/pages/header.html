{% load static %}
{% load i18n %}


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'icons/book.png' %}" alt="" height="30"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3" href="#">کتاب یار</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">خانه</a>
                <a class="nav-link" href="#">اضافه کردن کتاب</a>
            </div>
        </div>
        {% if user.is_authenticated %}
            <div class="mx-2 text-white">{% translate 'Welcome' %} {{ user.username }} <a
                    class="link-light text-decoration-none" href="{% url 'account_logout' %}">خروج</a>
            </div>
        {% else %}
            <div class="mx-2 text-white"><a
                    class="link-light text-decoration-none" href="{% url 'account_login' %}">ورود</a>
                <a
                        class="link-light text-decoration-none" href="{% url 'account_signup' %}">ثبت نام</a>
            </div>
        {% endif %}
    </div>
</nav>
