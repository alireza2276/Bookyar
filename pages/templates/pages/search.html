{% load static %}

{% load i18n %}

<div class="input-group container mt-3" style="">
    <form action="{% url 'search_books' %}" method="get" autocomplete="on">
        <input name="q" type="search" class="form-control rounded" placeholder="{% translate 'search your title' %}"
               aria-label="Search"
               aria-describedby="search-addon"/>
    </form>
    <button type="button" class="btn btn-outline-primary">{% translate 'search' %}</button>
</div>
